<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações Importadas</title>
    <link rel="stylesheet" href="css/file-transaction.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <a href="home.html" class="back-link">Voltar</a>
    <div class="container">
        <h1 class="page-title">Transações</h1>
        <div class="table-wrapper">
            <div class="transactions-table-container">
                <h2>Transações Importadas</h2>
                <table id="transactions-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tipo</th>
                            <th>Data</th>
                            <th>ID do Produto</th>
                            <th>Valor de venda</th>
                            <th>ID do Vendedor</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="spacer"></div>
            <div class="sellers-table-container">
                <h2>Balanço Total dos Vendedores</h2>
                <table id="sellers-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Balanço</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="js/file-transactions.js"></script>
    <script type="module" src="js/seller-functions.js"></script>
</body>

</html>
